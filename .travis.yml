            -F "projectZipFile=@project.zip" \
            -F "applicationId=$INTRUCEPT_APPLICATION_ID" \
            -F "scanName=Csharp Dvcsharp SCA Scan - $TRAVIS_COMMIT" \
            -F "language=c#" \
            https://appsecops-api.intruceptlabs.com/api/v1/integrations/sca-scans)
          
          echo "SCA Scan completed. Analyzing results..."
          
          # Debug: Print raw response if it's empty
          if [ -z "$RESPONSE" ]; then
            echo "Error: Empty response received from SCA scan API"
            exit 1
          fi
          
          # Try multiple ways to extract vulnerabilities
          VULNS_TABLE=$(echo "$RESPONSE" | jq -r '.vulnsTable // empty')
          
          if [ -z "$VULNS_TABLE" ]; then
            echo "Error: Unable to extract vulnerabilities table"
            echo "Raw Response:"
            echo "$RESPONSE"
